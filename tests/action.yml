name: 'Tests'
description: 'An action to run Django tests to validate code correctness and database integrity.'

inputs:
  python-version:
    description: 'The Python version to use'
    required: true

  settings-module:
    description: 'The Django settings module to use for tests'
    required: true

  sync-extras:
    description: 'The extra dependencies to sync'
    required: false
    default: 'development production'

  test-verbosity:
    description: 'The verbosity level'
    required: false
    default: '2'

  check-migrations:
    description: 'Check for missing migrations'
    required: false
    default: 'true'

  manage-py-path:
    description: 'The path to manage.py (default: manage.py)'
    required: false
    default: 'manage.py'

  test-runner:
    description: 'The test runner to use (unittest or pytest)'
    required: false
    default: 'unittest'

  test-paths:
    description: 'Space-separated paths to test (pytest only)'
    required: false
    default: ''

  test-ignore:
    description: 'Space-separated paths to ignore (pytest only)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Setup Python
      run: uv python install ${{ inputs.python-version }}
      shell: bash

    - name: Install dependencies
      run: |
        if [ -n "${{ inputs.sync-extras }}" ]; then
          for extra in ${{ inputs.sync-extras }}; do
            EXTRAS="$EXTRAS --extra $extra"
          done

          uv sync $EXTRAS
        else
          uv sync
        fi
      shell: bash

    - name: Check for missing migrations
      if: inputs.check-migrations == 'true'
      run: uv run python ${{ inputs.manage-py-path }} makemigrations --check --settings=${{ inputs.settings-module }}
      shell: bash

    - name: Setup environment
      run: uv run python ${{ inputs.manage-py-path }} migrate --settings=${{ inputs.settings-module }} --noinput
      shell: bash

    - name: Run tests (unittest)
      if: inputs.test-runner == 'unittest'
      run: uv run python ${{ inputs.manage-py-path }} test --settings=${{ inputs.settings-module }} --noinput --verbosity=${{ inputs.test-verbosity }}
      shell: bash

    - name: Run tests (pytest)
      if: inputs.test-runner == 'pytest'
      run: |
        PYTEST_ARGS="-v"

        if [ "${{ inputs.test-verbosity }}" -ge 2 ]; then
          PYTEST_ARGS="$PYTEST_ARGS -v"
        fi

        if [ -n "${{ inputs.test-ignore }}" ]; then
          for path in ${{ inputs.test-ignore }}; do
            PYTEST_ARGS="$PYTEST_ARGS --ignore=$path"
          done
        fi

        uv run pytest $PYTEST_ARGS ${{ inputs.test-paths }}
      shell: bash
      env:
        DJANGO_SETTINGS_MODULE: ${{ inputs.settings-module }}
