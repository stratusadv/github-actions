name: 'Tests'
description: 'An action to run Django tests to validate code correctness and database integrity.'

inputs:
  python-version:
    description: 'The Python version to use'
    required: true

  settings-module:
    description: 'The Django settings module to use for tests'
    required: true

  sync-extras:
    description: 'Extra dependencies to sync'
    required: false
    default: 'development production'

  test-verbosity:
    description: 'The verbosity level'
    required: false
    default: '2'

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Setup Python
      run: uv python install ${{ inputs.python-version }}
      shell: bash

    - name: Install dependencies
      run: |
        if [ -n "${{ inputs.sync-extras }}" ]; then
          for extra in ${{ inputs.sync-extras }}; do
            EXTRAS="$EXTRAS --extra $extra"
          done

          uv sync $EXTRAS
        else
          uv sync
        fi
      shell: bash

    - name: Check for missing migrations
      run: uv run python manage.py makemigrations --check --settings=${{ inputs.settings-module }}
      shell: bash

    - name: Setup environment
      run: uv run python manage.py migrate --settings=${{ inputs.settings-module }} --noinput
      shell: bash

    - name: Run tests
      run: uv run python manage.py test --settings=${{ inputs.settings-module }} --noinput --verbosity=${{ inputs.test-verbosity }}
      shell: bash
